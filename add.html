<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宿題追加</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="liff.js"></script>
</head>
<body>

<div class="card slide-up">
  <h1>✏️ 宿題追加</h1>

  <div class="subjects">
    <button onclick="setSub('国語')">国語</button>
    <button onclick="setSub('算数')">算数</button>
    <button onclick="setSub('理科')">理科</button>
    <button onclick="setSub('社会')">社会</button>
    <button onclick="setSub('英語')">英語</button>
    <button onclick="setSub('音楽')">音楽</button>
    <button onclick="setSub('美術')">美術</button>
    <button onclick="setSub('保体')">保体</button>
    <button onclick="setSub('その他')">その他</button>
  </div>

  <p id="subjectView">教科：未選択</p>

  <textarea id="text" placeholder="宿題の内容"></textarea>
  <input type="date" id="date">

  <button id="addBtn" class="primary">追加する</button>
</div>

<script>
let subject = "";

function setSub(s) {
  subject = s;
  document.getElementById("subjectView").textContent = "教科：" + s;
}

async function main() {
  await liffInit();

  document.getElementById("addBtn").onclick = async () => {
    if (!subject) return alert("教科を選んでください");

    await api("addHomework", {
      subject,
      text: `${subject}:${text.value}（期限${date.value}）`,
      date: date.value
    });

    closeLiff();
  };
}
main();
</script>
</body>
</html>
