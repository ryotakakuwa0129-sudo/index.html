<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>宿題追加</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>宿題追加</h2>

  <select id="subject">
    <option>国語</option>
    <option>数学</option>
    <option>理科</option>
    <option>社会</option>
    <option>英語</option>
    <option>音楽</option>
    <option>美術</option>
    <option>保体</option>
    <option>その他</option>
  </select><br><br>

  <input id="text" placeholder="宿題内容"><br><br>
  <input id="date" type="date"><br><br>

  <button id="addBtn">追加</button>
  <button onclick="location.href='?page=done'">完了チェックへ</button>

<script>
document.getElementById("addBtn").onclick = async () => {
  await liff.init({ liffId: "YOUR_LIFF_ID" });
  const userId = liff.getDecodedIDToken().sub;

  await fetch(location.origin + location.pathname, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "addHomework",
      userId,
      subject: subject.value,
      text: text.value,
      date: date.value
    })
  });

  alert("追加しました");
};
</script>
</body>
</html>
