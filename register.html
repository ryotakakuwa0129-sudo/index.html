<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="api.js"></script>
</head>

<body>
<div class="card center">
  <h2>👤 ユーザー登録</h2>
  <p id="status">読み込み中…</p>
  <button id="registerBtn" style="display:none" onclick="register()">登録する</button>
</div>

<script>
let userId;

async function init(){
  await liff.init({ liffId: "2008725002-jHJsEKRx" });
  const profile = await liff.getProfile();
  userId = profile.userId;

  const res = await post({ action: "checkUser", userId });
  const statusEl = document.getElementById("status");
  const btn = document.getElementById("registerBtn");

  if(res.registered){
    statusEl.innerText = "✅ 登録済みです";
    setTimeout(()=>liff.closeWindow(), 1000);
  } else {
    statusEl.innerText = "未登録です";
    btn.style.display = "block";
  }
}

async function register(){
  if(!userId) return;
  await post({ action: "register", userId });
  document.getElementById("status").innerText = "✅ 登録完了しました";
  document.getElementById("registerBtn").style.display = "none";
  setTimeout(()=>liff.closeWindow(), 500);
}

init();
</script>
</body>
</html>
