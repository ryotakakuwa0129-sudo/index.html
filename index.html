<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宿題管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<div id="app">

  <!-- register -->
  <section id="page-register" class="page">
    <h1>📘 初期登録</h1>
    <p>このLINEで宿題管理を始めます</p>
    <button class="primary" onclick="register()">登録する</button>
  </section>

  <!-- add -->
  <section id="page-add" class="page">
    <h1>➕ 宿題追加</h1>

    <div class="subjects">
      <button onclick="selectSubject(this)">国語</button>
      <button onclick="selectSubject(this)">数学</button>
      <button onclick="selectSubject(this)">理科</button>
      <button onclick="selectSubject(this)">社会</button>
      <button onclick="selectSubject(this)">英語</button>
      <button onclick="selectSubject(this)">保体</button>
      <button onclick="selectSubject(this)">美術</button>
      <button onclick="selectSubject(this)">音楽</button>
      <button onclick="selectSubject(this)">その他</button>
    </div>

    <textarea id="text" placeholder="宿題内容"></textarea>

    <label class="label">期限</label>
    <input type="date" id="date">

    <button class="primary" onclick="addHomework()">追加</button>
  </section>

  <!-- done -->
  <section id="page-done" class="page">
    <h1>✅ 宿題完了</h1>
    <div id="done-list"></div>
    <button class="primary" onclick="doneHomework()">完了登録</button>
  </section>

</div>

<script src="api.js"></script>
<script src="liff.js"></script>
</body>
</html>
