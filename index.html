
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LIFF宿題管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>LIFF宿題管理</h1>

  <div id="status">初期化中...</div>

  <button onclick="test()">テストボタン</button>

  <script>
    const LIFF_ID = "2008725002-jHJsEKRx";

    async function init() {
      try {
        await liff.init({ liffId: LIFF_ID });
        document.getElementById("status").innerText = "LIFF 初期化成功";

        console.log("LIFF OK");
      } catch (e) {
        document.getElementById("status").innerText = "LIFF 初期化失敗";
        console.error(e);
      }
    }

    function test() {
      alert("JSは動いています");
    }

    init();
  </script>
</body>
</html>
