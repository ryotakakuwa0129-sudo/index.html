<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>宿題管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<header>Homework Manager</header>

<nav>
  <a href="?page=list">未完了</a>
  <a href="?page=add">追加</a>
  <a href="?page=register">登録</a>
</nav>

<!-- 登録 -->
<section id="page-register" class="page">
  <h2>ユーザー登録</h2>
  <p>LINEアカウントと連携します</p>
  <button id="registerBtn">登録する</button>
</section>

<!-- 未完了 -->
<section id="page-list" class="page">
  <h2>未完了宿題</h2>
  <div id="list"></div>
  <button id="doneBtn">完了にする</button>
</section>

<!-- 追加 -->
<section id="page-add" class="page">
  <h2>宿題追加</h2>

  <input id="text" placeholder="宿題内容">

  <div class="subjects">
    <button>国語</button><button>数学</button><button>英語</button>
    <button>理科</button><button>社会</button><button>音楽</button>
    <button>美術</button><button>保体</button><button>その他</button>
  </div>

  <input type="date" id="date">
  <button id="addBtn">追加</button>
</section>

<script src="liff.js"></script>
</body>
</html>
