<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF Debug</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1 id="msg">読み込み中...</h1>

  <script>
    window.onload = async () => {
      if (!window.liff) {
        document.getElementById("msg").innerText = "LIFF SDKが読み込まれていません";
        return;
      }

      try {
        await liff.init({ liffId: "2008725002-jHJsEKRx" });

        if (!liff.isInClient()) {
          document.getElementById("msg").innerText = "LINEアプリで開いてください";
          return;
        }

        document.getElementById("msg").innerText = "LIFF初期化成功";
      } catch (e) {
        document.getElementById("msg").innerText = "LIFF初期化失敗";
        console.error(e);
      }
    };
  </script>
</body>
</html>
