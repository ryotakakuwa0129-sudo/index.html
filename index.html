<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LIFF宿題管理</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f7fb;
  margin: 0;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}

h1 {
  font-size: 24px;
  margin-bottom: 16px;
}

label {
  display: block;
  text-align: left;
  margin-top: 14px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
}

.hidden { display: none; }

#loading {
  font-size: 20px;
  padding: 40px;
}
</style>
</head>

<body>

<div class="container">

  <div id="loading">読み込み中…</div>

  <!-- 登録 -->
  <div id="register" class="card hidden">
    <h1>ユーザー登録</h1>
    <p>初回のみ登録が必要です</p>
    <button id="registerBtn">登録する</button>
  </div>

  <!-- 宿題追加 -->
  <div id="add" class="card hidden">
    <h1>宿題追加</h1>

    <label for="subject">教科</label>
    <select id="subject" name="subject">
      <option>国語</option>
      <option>数学</option>
      <option>英語</option>
      <option>理科</option>
      <option>社会</option>
      <option>美術</option>
      <option>音楽</option>
      <option>その他</option>
    </select>

    <label for="content">内容</label>
    <textarea id="content" name="content"></textarea>

    <label for="deadline">期限</label>
    <input type="date" id="deadline" name="deadline">

    <button id="addBtn">追加</button>
  </div>

</div>

<script>
/* =======================
   設定
======================= */
const LIFF_ID = "2008725002-jHJsEKRx";
const GAS_URL = "https://script.google.com/macros/s/AKfycbz910FJbvEKdMV-8dEGncfx2YocZHmNVeuyZHRA26c6SmqEaBEgPzwURfl1fQonvpTbpQ/exec";

/* =======================
   共通
======================= */
let userId = "";
const qs = new URLSearchParams(location.search);
const page = qs.get("page") || "add";

function show(id){
  document.querySelectorAll(".card").forEach(e=>e.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function closeLater(){
  setTimeout(()=>liff.closeWindow(), 2000);
}

/* =======================
   初期化
======================= */
async function init(){
  try {
    await liff.init({ liffId: LIFF_ID });
    userId = liff.getContext().userId;

    const res = await fetch(GAS_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ action:"checkUser", userId })
    });
    const json = await res.json();

    document.getElementById("loading").style.display="none";

    if(!json.registered){
      show("register");
    } else {
      show(page);
    }

  } catch(e){
    document.getElementById("loading").innerText="初期化失敗";
    console.error(e);
  }
}

/* =======================
   登録
======================= */
document.getElementById("registerBtn").onclick = async ()=>{
  try{
    await fetch(GAS_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ action:"register", userId })
    });
    alert("登録完了！");
    closeLater();
  }catch(e){
    alert("登録失敗");
  }
};

/* =======================
   宿題追加
======================= */
document.getElementById("addBtn").onclick = async ()=>{
  const data = {
    action:"addHomework",
    userId,
    subject:subject.value,
    content:content.value,
    deadline:deadline.value
  };
  try{
    await fetch(GAS_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(data)
    });
    alert("追加しました！");
    closeLater();
  }catch(e){
    alert("失敗");
  }
};

init();
</script>
</body>
</html>
